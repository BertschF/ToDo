<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/basic.xhtml">

	<ui:define name="title">Params Example</ui:define>

	<ui:define name="header">Params Example</ui:define>

	<ui:define name="content">
	
		<h:outputText value="Name: #{param.name}" /><br/>
		<h:outputText value="Preferences: #{param.preferences}" /><br/>

		<h:form>
			<h:link value="Link1">
				<f:param name="name" value="Bugs Bunny"/>
				<f:param name="preferences" value="carrot"/>
			</h:link><br/>

			<h:button value="Button">
				<f:param name="name" value="Daffy Duck"/>
				<f:param name="preferences" value="no idea"/>
			</h:button><br/>
		</h:form>

	</ui:define>

</ui:composition>

</html>
